spring.appilcation.name=apirest

# Database parameters
# Para windows usar, ejemplo original: jdbc:h2:mem:testdb;AUTO_SERVER=true
# para conectar em h2 console, utilizar C:/Users/LABTECH/TPLP3_BD;AUTO_SERVER=true

spring.datasource.url=jdbc\:h2\:C:/Users/LABTECH/TPLP3_BD;AUTO_SERVER=true
#spring.datasource.url=jdbc\:h2\:/tmp/db_lp3-2019;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver

# Initialize the schema on startup.
spring.jpa.generate-ddl=true
# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Default to "create-drop" when using an embedded database, "none" otherwise.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.datasource.url=jdbc:h2:mem:testdb #para probar H2 console rapido y simple
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console